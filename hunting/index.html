<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="max-w-screen-xl mx-auto py-8">

    <header>
        <h1>Phone</h1>
    </header>

    <main class="max-w-screen-xl mx-auto space-y-14">
        <section class="bg-red-100">
            <input type="text" placeholder="search" class="input input-bordered w-full max-w-xs" id="search-input" />

            <button onclick="searchData()" class="btn btn-accent">Search</button>
        </section>

        <section class="">

            <div class="text-center">
                <span id="loading-spinner" class="loading loading-spinner text-info hidden"></span>
            </div>

            <div id="phone-container" class="grid grid-cols-1 lg:grid-cols-3 gap-4">

            </div>


            <!-- show all button -->
            <button id="show-all-btn" class="btn btn-active btn-secondary hidden">Show All</button>

        </section>


        <!-- modal -->
        <!-- Open the modal using ID.showModal() method -->
        <button class="btn" onclick="my_modal_5.showModal()">open modal</button>
        <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 class="font-bold text-lg">Hello!</h3>
                <p class="py-4">Press ESC key or click the button below to close</p>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>

    <script src="phone.js"></script>

</body>

</html>
